name: dart_webrtc
description: Use the dart/js library to re-wrap the webrtc js interface of the browser, to adapted common browsers.
version: 1.2.1
homepage: https://github.com/flutter-webrtc/dart-webrtc

environment:
  sdk: '>=2.13.0 <4.0.0'

dependencies:
  collection: ^1.17.1
  js: ^0.6.4  
  logging: ^1.1.0
  meta: ^1.8.0
  platform_detect: ^2.0.7
  synchronized: ^3.0.0+3
  webrtc_interface: ^1.1.2

dev_dependencies:
  build_runner: ^2.3.3
  build_web_compilers:
  http: ^0.13.3
  import_sorter: ^4.6.0
  pedantic: ^1.9.0
  protoo_client: ^0.3.0
  test: ^1.15.4
